<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="products.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/users">
                        <div class="mb-3">
                            <label for="name" class="form-label">Code</label>
                            <input type="text" class="form-control" id="code" name="code">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name of product</label>
                            <input type="text" class="form-control" id="nameP" name="nameP">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="quantity" name="quantity">
                        </div>
                        <!-- <div class="mb-3">
                            <label for="name" class="form-label">Quanity</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div> -->
                      

                        <button type="button" class="btn btn-primary" id="usrBtnAdd">Add</button>
                        <button type="button" class="btn btn-primary" id="usrBtnUpdate">Update</button>
                        <button type="button" class="btn btn-primary" id="usrBtnDelete">Delete</button>
                        <button type="submit" class="btn btn-primary" id="usrBtnLogOut">Log out</button>

                        <div class="mb-3">
                            <label for="name" class="form-label">Id product</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Products:</h2>
                    <ul id="productLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        
       
    </body>
</html>
